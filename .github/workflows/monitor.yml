name: Colorful State Monitor

on:
  schedule:
    # 每天 UTC 0点到14点 (北京时间 8:00 - 22:00)，每2小时执行一次
    - cron: '0 0-14/2 * * *'
    # 每天 UTC 14点到23点 (北京时间 22:00 - 08:00)，每3小时执行一次
    - cron: '0 17-23/3 * * *'
  workflow_dispatch:  # 支持手动触发
    inputs:
      force_rescrape:
        description: '强制重新抓取已存在的推文'
        required: false
        type: boolean
        default: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
      
      - name: Setup database (if needed)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Checking database setup..."
          python setup_db.py || echo "Database already set up or setup failed (continuing anyway)"
      
      - name: Run scraper
        env:
          TWITTER_USERS: ${{ secrets.TWITTER_USERS }}
          FORCE_RESCRAPE: ${{ github.event.inputs.force_rescrape || 'false' }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          IMGBB_API_KEY: ${{ secrets.IMGBB_API_KEY }}
          LOOP_MODE: 'false'
        run: python colorful_state.py
