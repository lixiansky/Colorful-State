<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Colorful State - Êé®ÊñáÊî∂Ëóè</title>

    <!-- DouyinSans Â≠ó‰Ωì -->
    <link href="https://fontsapi.zeoseven.com/84/main/result.css" onload="this.rel='stylesheet'" rel="preload"
        as="style" crossorigin />
    <noscript>
        <link rel="stylesheet" href="https://fontsapi.zeoseven.com/84/main/result.css" />
    </noscript>

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #161823;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --border-color: #e5e5e5;
            --accent-color: #fe2c55;
            --accent-hover: #d91d46;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-card: #242424;
            --text-primary: #e4e4e4;
            --text-secondary: #a8a8a8;
            --text-tertiary: #6e6e6e;
            --border-color: #2f2f2f;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "DouyinSans", -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: normal;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-icon {
            font-size: 32px;
            animation: rotate 3s ease-in-out infinite;
        }

        @keyframes rotate {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(10deg);
            }
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .github-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            transition: all 0.2s;
            font-size: 14px;
        }

        .github-link:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-size: 14px;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            background: var(--border-color);
            transform: translateY(-2px);
        }

        .stats-bar {
            background: var(--bg-secondary);
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
        }

        .stat-item {
            text-align: center;
            animation: scaleIn 0.5s ease-out backwards;
        }

        .stat-item:nth-child(1) {
            animation-delay: 0.3s;
        }

        .stat-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        .stat-item:nth-child(3) {
            animation-delay: 0.5s;
        }

        .stat-item:nth-child(4) {
            animation-delay: 0.6s;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .search-box {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 24px;
            background: var(--bg-card);
            color: var(--text-primary);
            transition: all 0.2s;
            animation: fadeIn 0.6s ease-out 0.7s both;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(254, 44, 85, 0.1);
        }

        .search-box::placeholder {
            color: var(--text-tertiary);
        }

        .tweets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .tweet-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.5s ease-out backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tweet-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent-color);
        }

        .tweet-media {
            position: relative;
            width: 100%;
            padding-top: 133.33%;
            background: var(--bg-secondary);
            overflow: hidden;
        }

        .tweet-media img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .tweet-card:hover .tweet-media img {
            transform: scale(1.05);
        }

        .tweet-media video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tweet-media-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--text-tertiary);
        }

        .video-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 10;
        }

        .tweet-content-wrapper {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .author {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .author-icon {
            color: var(--accent-color);
        }

        .content {
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 12px;
            font-size: 14px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .content-zh {
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 13px;
            border-left: 3px solid var(--accent-color);
            padding-left: 12px;
            margin-top: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tweet-footer {
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timestamp {
            color: var(--text-tertiary);
            font-size: 12px;
        }

        .view-link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .view-link:hover {
            opacity: 0.8;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin: 40px 0;
        }

        .pagination button {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            color: var(--text-primary);
        }

        .pagination button:hover:not(:disabled) {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-info {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .loading,
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .tweets-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 16px;
            }

            .stats-content {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .header-content {
                padding: 0;
            }

            .logo {
                font-size: 20px;
            }

            .github-link span {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">üé®</span>
                <span>Colorful State</span>
            </div>
            <div class="header-actions">
                <a href="https://github.com/lixiansky" class="github-link" target="_blank">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
                    </svg>
                    <span>@lixiansky</span>
                </a>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="theme-icon">üåô</span>
                    <span id="theme-text">ÊöóÈªëÊ®°Âºè</span>
                </button>
            </div>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stats-content">
            <div class="stat-item">
                <div class="stat-value" id="total-tweets">-</div>
                <div class="stat-label">ÊÄªÊé®Êñá</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="video-tweets">-</div>
                <div class="stat-label">ËßÜÈ¢ëÊé®Êñá</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="image-tweets">-</div>
                <div class="stat-label">ÂõæÁâáÊé®Êñá</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="authors">-</div>
                <div class="stat-label">‰ΩúËÄÖÊï∞</div>
            </div>
        </div>
    </div>

    <div class="container">
        <input type="text" id="search" class="search-box" placeholder="üîç ÊêúÁ¥¢Êé®ÊñáÂÜÖÂÆπ„ÄÅ‰ΩúËÄÖ...">

        <div id="tweets" class="loading">
            <div class="loading-spinner"></div>
            <div>Âä†ËΩΩ‰∏≠...</div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="prev-btn">‚Üê ‰∏ä‰∏ÄÈ°µ</button>
            <span class="page-info" id="page-info"></span>
            <button id="next-btn">‰∏ã‰∏ÄÈ°µ ‚Üí</button>
        </div>
    </div>

    <script>
        let allTweets = [];
        let filteredTweets = [];
        let currentPage = 1;
        const TWEETS_PER_PAGE = 12;
        let currentPlayingVideo = null;

        // ‰∏ªÈ¢òÂàáÊç¢
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');

            if (newTheme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = '‰∫ÆËâ≤Ê®°Âºè';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'ÊöóÈªëÊ®°Âºè';
            }
        }

        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');

            if (savedTheme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = '‰∫ÆËâ≤Ê®°Âºè';
            }
        }

        initTheme();

        // ËßÜÈ¢ëÊí≠ÊîæÊéßÂà∂ - Á°Æ‰øùÂêåÊó∂Âè™Êúâ‰∏Ä‰∏™ËßÜÈ¢ëÊí≠Êîæ
        window.handleVideoPlay = function (videoElement) {
            // ÊöÇÂÅúÂΩìÂâçÊ≠£Âú®Êí≠ÊîæÁöÑËßÜÈ¢ë
            if (currentPlayingVideo && currentPlayingVideo !== videoElement) {
                currentPlayingVideo.pause();
            }
            currentPlayingVideo = videoElement;
        };

        // Âä†ËΩΩÊï∞ÊçÆ
        Promise.all([
            fetch('data.json').then(res => res.json()),
            fetch('stats.json').then(res => res.json())
        ]).then(([data, stats]) => {
            allTweets = data.tweets;
            filteredTweets = allTweets;

            document.getElementById('total-tweets').textContent = stats.total_tweets;
            document.getElementById('video-tweets').textContent = stats.tweets_with_video;
            document.getElementById('image-tweets').textContent = stats.tweets_with_images;
            document.getElementById('authors').textContent = stats.unique_authors;

            renderPage(1);
            document.getElementById('pagination').style.display = 'flex';
        }).catch(err => {
            document.getElementById('tweets').innerHTML = '<div class="no-results">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï</div>';
            console.error(err);
        });

        function renderPage(page) {
            currentPage = page;
            const start = (page - 1) * TWEETS_PER_PAGE;
            const end = start + TWEETS_PER_PAGE;
            const tweets = filteredTweets.slice(start, end);

            const container = document.getElementById('tweets');

            if (tweets.length === 0) {
                container.innerHTML = '<div class="no-results">Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÊé®Êñá</div>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            container.innerHTML = '';
            container.className = 'tweets-grid';

            tweets.forEach((tweet, index) => {
                const card = document.createElement('div');
                card.className = 'tweet-card';
                card.style.animationDelay = `${index * 0.1}s`;

                // Â™í‰ΩìÈÉ®ÂàÜ
                let mediaHtml = '<div class="tweet-media">';

                if (tweet.video_url) {
                    // ÊòæÁ§∫ËßÜÈ¢ëÔºå‰ΩøÁî®ÂõæÁâá‰Ωú‰∏∫Â∞ÅÈù¢
                    const videoId = `video-${tweet.tweet_id}`;
                    const poster = tweet.images && tweet.images.length > 0 ? escapeHtml(tweet.images[0]) : '';
                    mediaHtml += `
                        <video id="${videoId}" 
                               preload="metadata" 
                               playsinline 
                               ${poster ? `poster="${poster}"` : ''}
                               controls
                               controlsList="nodownload"
                               onplay="handleVideoPlay(this)"
                               style="cursor: pointer;">
                            <source src="${escapeHtml(tweet.video_url)}" type="video/mp4">
                            <source src="${escapeHtml(tweet.video_url)}" type="application/x-mpegURL">
                            ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËßÜÈ¢ëÊí≠Êîæ
                        </video>
                        <div class="video-badge">üé¨ ËßÜÈ¢ë</div>
                    `;
                } else if (tweet.images && tweet.images.length > 0) {
                    mediaHtml += `<img src="${escapeHtml(tweet.images[0])}" alt="Êé®ÊñáÂõæÁâá">`;
                } else {
                    mediaHtml += '<div class="tweet-media-placeholder">üìù</div>';
                }

                mediaHtml += '</div>';

                // ÂÜÖÂÆπÈÉ®ÂàÜ
                let contentHtml = `
                    <div class="tweet-content-wrapper">
                        <div class="author">
                            <span class="author-icon">@</span>
                            <span>${escapeHtml(tweet.author)}</span>
                        </div>
                        <div class="content">${escapeHtml(tweet.content)}</div>
                `;

                if (tweet.content_zh) {
                    contentHtml += `<div class="content-zh">${escapeHtml(tweet.content_zh)}</div>`;
                }

                contentHtml += `
                        <div class="tweet-footer">
                            <div class="timestamp">${formatDate(tweet.published_at)}</div>
                            ${tweet.source_url ? `<a href="${escapeHtml(tweet.source_url)}" class="view-link" target="_blank" onclick="event.stopPropagation()">Êü•ÁúãÂéüÊñá ‚Üí</a>` : ''}
                        </div>
                    </div>
                `;

                card.innerHTML = mediaHtml + contentHtml;

                // ÁÇπÂáªÂç°ÁâáÊâìÂºÄÂéüÊé®ÊñáÔºà‰ΩÜ‰∏çÂåÖÊã¨ËßÜÈ¢ëÂå∫ÂüüÔºâ
                if (tweet.source_url) {
                    card.onclick = (e) => {
                        if (!e.target.closest('.play-button') && !e.target.closest('video') && e.target.tagName !== 'A') {
                            window.open(tweet.source_url, '_blank');
                        }
                    };
                }

                container.appendChild(card);
            });

            updatePagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredTweets.length / TWEETS_PER_PAGE);
            document.getElementById('page-info').textContent = `Á¨¨ ${currentPage} / ${totalPages} È°µ`;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 1) {
                // ÊöÇÂÅúÂΩìÂâçÊí≠ÊîæÁöÑËßÜÈ¢ë
                if (currentPlayingVideo) {
                    currentPlayingVideo.pause();
                    currentPlayingVideo = null;
                }
                renderPage(currentPage - 1);
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredTweets.length / TWEETS_PER_PAGE);
            if (currentPage < totalPages) {
                // ÊöÇÂÅúÂΩìÂâçÊí≠ÊîæÁöÑËßÜÈ¢ë
                if (currentPlayingVideo) {
                    currentPlayingVideo.pause();
                    currentPlayingVideo = null;
                }
                renderPage(currentPage + 1);
            }
        });

        let searchTimeout;
        document.getElementById('search').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.toLowerCase().trim();

                // ÊöÇÂÅúÂΩìÂâçÊí≠ÊîæÁöÑËßÜÈ¢ë
                if (currentPlayingVideo) {
                    currentPlayingVideo.pause();
                    currentPlayingVideo = null;
                }

                if (!query) {
                    filteredTweets = allTweets;
                } else {
                    filteredTweets = allTweets.filter(tweet => {
                        return tweet.content.toLowerCase().includes(query) ||
                            (tweet.content_zh && tweet.content_zh.toLowerCase().includes(query)) ||
                            tweet.author.toLowerCase().includes(query);
                    });
                }

                renderPage(1);
                document.getElementById('pagination').style.display = filteredTweets.length > TWEETS_PER_PAGE ? 'flex' : 'none';
            }, 300);
        });

        function formatDate(dateStr) {
            if (!dateStr) return 'Êú™Áü•Êó∂Èó¥';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) return '‰ªäÂ§©';
            if (days === 1) return 'Êò®Â§©';
            if (days < 7) return `${days}Â§©Ââç`;
            return date.toLocaleDateString('zh-CN');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
